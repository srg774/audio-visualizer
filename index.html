<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRG774 Â©</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 20px;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 500;
      margin: 10px 0;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .controls button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #555;
    }

    .seek-bar {
      position: relative;
      width: 80%;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      margin: 15px 0;
    }

    .seek-bar-progress {
      height: 100%;
      background: #00f;
      width: 0%;
      transition: width 0.1s;
    }

    canvas {
      background: transparent;
      display: block;
      margin-top: 20px;
      width: 100%;
      height: 70%;
    }
  </style>
</head>
<body>
  <h1>SRG774 &copy;</h1>
  <h2 id="current-track">Now Playing: </h2>

  <div class="controls">
    <button id="prev-button">Previous</button>
    <button id="play-pause-button">Play</button>
    <button id="next-button">Next</button>
  </div>

  <div class="seek-bar" id="seek-bar">
    <div class="seek-bar-progress" id="seek-bar-progress"></div>
  </div>

  <canvas id="visualizer"></canvas>

  <audio id="audio"></audio>

  <script>
    // Track List
    const tracks = [
      { title: "Steves Ableton Track", src: "assets/Steves Ableton Track.mp3" },
      { title: "Nu One", src: "assets/nuone.mp3" }
    ];

    let currentTrackIndex = 0;
    let isPlaying = false;

    const audio = document.getElementById('audio');
    const currentTrack = document.getElementById('current-track');
    const playPauseButton = document.getElementById('play-pause-button');
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');
    const seekBar = document.getElementById('seek-bar');
    const seekBarProgress = document.getElementById('seek-bar-progress');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    // Load and Play Track
    function loadTrack(index) {
      const track = tracks[index];
      audio.src = track.src;
      currentTrack.textContent = `Now Playing: ${track.title}`;
      if (isPlaying) audio.play();
    }

    // Play/Pause Functionality
    playPauseButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        isPlaying = true;
        playPauseButton.textContent = 'Pause';
      } else {
        audio.pause();
        isPlaying = false;
        playPauseButton.textContent = 'Play';
      }
    });

    // Next and Previous Buttons
    nextButton.addEventListener('click', () => {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      loadTrack(currentTrackIndex);
    });

    prevButton.addEventListener('click', () => {
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrackIndex);
    });

    // Seek Bar Updates
    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      seekBarProgress.style.width = `${progress}%`;
    });

    seekBar.addEventListener('click', (e) => {
      const rect = seekBar.getBoundingClientRect();
      const seekTime = ((e.clientX - rect.left) / rect.width) * audio.duration;
      audio.currentTime = seekTime;
    });

    // Visualizer Setup
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    const source = audioContext.createMediaElementSource(audio);

    source.connect(analyser);
    analyser.connect(audioContext.destination);

    analyser.fftSize = 512;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(canvas.width, canvas.height) / 4;

      for (let i = 0; i < bufferLength; i++) {
        const angle = (i / bufferLength) * 2 * Math.PI;
        const barLength = radius + dataArray[i] / 2;

        const xStart = centerX + Math.cos(angle) * radius;
        const yStart = centerY + Math.sin(angle) * radius;

        const xEnd = centerX + Math.cos(angle) * barLength;
        const yEnd = centerY + Math.sin(angle) * barLength;

        ctx.strokeStyle = `rgb(${dataArray[i]}, 50, 200)`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(xStart, yStart);
        ctx.lineTo(xEnd, yEnd);
        ctx.stroke();
      }
    }

    // Resume Visualizer and Load First Track
    audio.addEventListener('play', () => {
      if (audioContext.state === 'suspended') audioContext.resume();
      draw();
    });

    loadTrack(currentTrackIndex);
  </script>
</body>
</html>
