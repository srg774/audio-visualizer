<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRG774 Â©</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      background: #000; /* All-black background */
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 20px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      margin: 10px 0;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
    }

    .controls button {
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #555;
    }

    .seek-bar {
      position: relative;
      width: 80%;
      height: 8px;
      background: #444;
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      margin-top: 10px;
    }

    .seek-bar-progress {
      height: 100%;
      background: #00f;
      width: 0%;
      transition: width 0.1s;
    }

    canvas {
      display: block;
      background: transparent; /* Fully black background */
      width: 100%;
      height: 80vh; /* Maximize visualizer space */
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>SRG774 &copy;</h1>

  <!-- Current Track Display -->
  <h2 id="current-track">Now Playing: </h2>

  <!-- Audio Player Controls -->
  <div class="controls">
    <button id="prev-button">Previous</button>
    <button id="play-pause-button">Play</button>
    <button id="next-button">Next</button>
  </div>

  <!-- Seek Bar -->
  <div class="seek-bar" id="seek-bar">
    <div class="seek-bar-progress" id="seek-bar-progress"></div>
  </div>

  <!-- Hidden Audio Player -->
  <audio id="audio"></audio>

  <!-- Visualizer -->
  <canvas id="visualizer"></canvas>

  <script>
    // Track List
    const tracks = [
      { title: "Steves Ableton Track", src: "assets/Steves Ableton Track.mp3" },
      { title: "Nu One", src: "assets/nuone.mp3" }
    ];

    let currentTrackIndex = 0;
    let isPlaying = false;

    const audio = document.getElementById('audio');
    const currentTrack = document.getElementById('current-track');
    const playPauseButton = document.getElementById('play-pause-button');
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');
    const seekBar = document.getElementById('seek-bar');
    const seekBarProgress = document.getElementById('seek-bar-progress');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    // Function to Load and Play Track
    function loadTrack(index) {
      const track = tracks[index];
      audio.src = track.src;
      currentTrack.textContent = `Now Playing: ${track.title}`;
      if (isPlaying) audio.play();
    }

    // Play/Pause Functionality
    playPauseButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        isPlaying = true;
        playPauseButton.textContent = 'Pause';
      } else {
        audio.pause();
        isPlaying = false;
        playPauseButton.textContent = 'Play';
      }
    });

    // Next and Previous Button Functionality
    nextButton.addEventListener('click', () => {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      loadTrack(currentTrackIndex);
    });

    prevButton.addEventListener('click', () => {
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrackIndex);
    });

    // Seek Bar Update
    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      seekBarProgress.style.width = `${progress}%`;
    });

    // Seek Bar Interaction
    seekBar.addEventListener('click', (e) => {
      const rect = seekBar.getBoundingClientRect();
      const seekTime = ((e.clientX - rect.left) / rect.width) * audio.duration;
      audio.currentTime = seekTime;
    });

    // Visualizer Setup
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    const source = audioContext.createMediaElementSource(audio);

    source.connect(analyser);
    analyser.connect(audioContext.destination);

    analyser.fftSize = 512;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;

    function draw() {
      requestAnimationFrame(draw);

      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, WIDTH, HEIGHT);

      const centerX = WIDTH / 2;
      const centerY = HEIGHT / 2;
      const radius = Math.min(WIDTH, HEIGHT) / 8; // Radius of inner circle
      const barCount = bufferLength;

      // Radial Bars
      for (let i = 0; i < barCount; i++) {
        const angle = (i / barCount) * 2 * Math.PI;
        const barHeight = dataArray[i] * 0.75;
        const x1 = centerX + Math.cos(angle) * radius;
        const y1 = centerY + Math.sin(angle) * radius;
        const x2 = centerX + Math.cos(angle) * (radius + barHeight);
        const y2 = centerY + Math.sin(angle) * (radius + barHeight);

        ctx.strokeStyle = `rgb(${barHeight + 50}, 50, 200)`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }
    }

    // Ensure the AudioContext resumes on user interaction
    audio.addEventListener('play', () => {
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
      draw();
    });

    // Load the first track by default
    loadTrack(currentTrackIndex);
  </script>
</body>
</html>
