<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRG774 Â©</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center everything vertically */
      height: 100vh;
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center; /* Ensure text is centered horizontally */
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 20px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      margin: 10px 0;
      display: inline-block;
      margin-bottom: 20px; /* Space between track name and controls */
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
    }

    .controls button {
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #555;
    }

    .seek-bar-container {
      position: relative;
      width: 80%;
      height: 10px;
      margin: 15px 0;
    }

    .seek-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
    }

    .seek-bar-progress {
      height: 100%;
      background: linear-gradient(90deg, #00f, #00bfff);
      width: 0%;
      transition: width 0.1s;
    }

    .seek-bar-thumb {
      position: absolute;
      top: 50%;
      left: 0;
      width: 15px;
      height: 15px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    }

    canvas {
      display: block;
      background: transparent;
      width: 100%;
      height: 70vh;
    }
  </style>
</head>
<body>
  <h1>SRG774 &copy;</h1>
  <h2 id="current-track">Now Playing:</h2>

  <div class="controls">
    <button id="prev-button">Previous</button>
    <button id="play-pause-button">Play</button>
    <button id="next-button">Next</button>
  </div>

  <div class="seek-bar-container">
    <div class="seek-bar" id="seek-bar">
      <div class="seek-bar-progress" id="seek-bar-progress"></div>
      <div class="seek-bar-thumb" id="seek-bar-thumb"></div>
    </div>
  </div>

  <audio id="audio"></audio>
  <canvas id="visualizer"></canvas>

  <script>
    const tracks = [
      { title: "Steves Ableton Track", src: "assets/Steves Ableton Track.mp3" },
      { title: "Nu One", src: "assets/nuone.mp3" }
    ];

    let currentTrackIndex = 0;
    let isPlaying = false;

    const audio = document.getElementById('audio');
    const currentTrack = document.getElementById('current-track');
    const playPauseButton = document.getElementById('play-pause-button');
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');
    const seekBar = document.getElementById('seek-bar');
    const seekBarProgress = document.getElementById('seek-bar-progress');
    const seekBarThumb = document.getElementById('seek-bar-thumb');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    const source = audioContext.createMediaElementSource(audio);

    source.connect(analyser);
    analyser.connect(audioContext.destination);

    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    function loadTrack(index) {
      const track = tracks[index];
      audio.src = track.src;
      currentTrack.textContent = `Now Playing: ${track.title}`;
      if (isPlaying) audio.play();
    }

    playPauseButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        isPlaying = true;
        playPauseButton.textContent = 'Pause';
      } else {
        audio.pause();
        isPlaying = false;
        playPauseButton.textContent = 'Play';
      }
    });

    nextButton.addEventListener('click', () => {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      loadTrack(currentTrackIndex);
    });

    prevButton.addEventListener('click', () => {
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrackIndex);
    });

    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      seekBarProgress.style.width = `${progress}%`;
      seekBarThumb.style.left = `${progress}%`;
    });

    seekBar.addEventListener('click', (e) => {
      const rect = seekBar.getBoundingClientRect();
      const seekTime = ((e.clientX - rect.left) / rect.width) * audio.duration;
      audio.currentTime = seekTime;
    });

    function drawVisualizer() {
      requestAnimationFrame(drawVisualizer);

      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(centerX, centerY) * 0.6;

      for (let i = 0; i < bufferLength; i++) {
        const angle = (i / bufferLength) * 2 * Math.PI;
        const barHeight = (dataArray[i] / 255) * radius;

        const x1 = centerX + Math.cos(angle) * radius;
        const y1 = centerY + Math.sin(angle) * radius;
        const x2 = centerX + Math.cos(angle) * (radius + barHeight);
        const y2 = centerY + Math.sin(angle) * (radius + barHeight);

        ctx.strokeStyle = `rgb(${dataArray[i]}, 50, 200)`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }
    }

    audio.addEventListener('play', () => {
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
      drawVisualizer();
    });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    loadTrack(currentTrackIndex);
  </script>
</body>
</html>
