<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player with Visualizer</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #121212;
      color: white;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #202020;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Audio Visualizer</h1>

  <!-- Display Current Track -->
  <h2 id="current-track">Now Playing: </h2>

  <!-- Audio Player -->
  <audio id="audio" controls></audio>

  <!-- Next Button -->
  <button id="next-button">Next Track</button>

  <!-- Visualizer -->
  <canvas id="visualizer" width="800" height="400"></canvas>

  <script>
    // Track List
    const tracks = [
      { title: "Steves Ableton Track", src: "assets/Steves Ableton Track.mp3" },
      { title: "Nu One", src: "assets/nuone.mp3" }
    ];

    let currentTrackIndex = 0;

    const audio = document.getElementById('audio');
    const currentTrack = document.getElementById('current-track');
    const nextButton = document.getElementById('next-button');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    // Function to Load and Play Track
    function loadTrack(index) {
      const track = tracks[index];
      audio.src = track.src;
      currentTrack.textContent = `Now Playing: ${track.title}`;
      audio.play();
    }

    // "Next" Button Click Event
    nextButton.addEventListener('click', () => {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length; // Loop to first track after the last one
      loadTrack(currentTrackIndex);
    });

    // Visualizer Setup
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    const source = audioContext.createMediaElementSource(audio);

    source.connect(analyser);
    analyser.connect(audioContext.destination);

    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;

    function draw() {
      requestAnimationFrame(draw);

      analyser.getByteFrequencyData(dataArray);

      ctx.fillStyle = '#121212';
      ctx.fillRect(0, 0, WIDTH, HEIGHT);

      const barWidth = (WIDTH / bufferLength) * 2.5;
      let barHeight;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        barHeight = dataArray[i];

        const red = barHeight + 25;
        const green = 50;
        const blue = 150;

        ctx.fillStyle = `rgb(${red},${green},${blue})`;
        ctx.fillRect(x, HEIGHT - barHeight / 2, barWidth, barHeight / 2);

        x += barWidth + 1;
      }
    }

    // Resume AudioContext on Play
    audio.addEventListener('play', () => {
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
      draw();
    });

    // Load the first track by default
    loadTrack(currentTrackIndex);
  </script>
</body>
</html>
