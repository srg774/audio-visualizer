    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('assets/techno-background.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #000;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        h1 {
            font-size: 0rem;
            margin-top: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            /* Shimmer effect container styles */
            position: relative;
            display: inline-block; /* Shrink to content width */
            overflow: hidden; /* Hide the shimmer when it's outside the text area */
            padding: 5px 0; /* Give some vertical padding for the shimmer to fully pass */
        }

        /* Shimmer effect pseudo-element */
        h2 .shimmer-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%; /* Start off-screen to the left */
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.3), transparent); /* Subtle black shimmer */
            animation: shimmer 2.5s infinite linear; /* Adjust duration and timing function */
            animation-play-state: paused; /* Start paused, play on track playing */
            pointer-events: none; /* Ensure clicks pass through */
        }

        /* Play the shimmer when h2 has the .shimmer-active class */
        h2.shimmer-active .shimmer-effect::before {
            animation-play-state: running;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin: 20px auto; /* Centered with auto margins */
            width: 80%;
            max-width: 600px;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .controls button {
            padding: 10px 20px;
            background: #444;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #666;
        }

        /* Style for all icon buttons (including the refresh button) */
        .icon-button {
            background: none;
            border: 2px solid #666;
            color: white;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s, border-color 0.3s;
            width: 40px;
            height: 40px;
        }

        .icon-button:hover {
            background: #666;
            border-color: #aaa;
        }

        .icon-button svg {
            width: 20px;
            height: 20px;
        }
