<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRG774 Â©</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      background: #000; /* Sleek black background */
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 20px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #555;
    }

    audio {
      display: none; /* Hide the default audio player */
    }

    canvas {
      display: block;
      background: #1a1a1a;
      border-radius: 15px;
      width: 100%;
      height: 80vh; /* Maximize visualizer space */
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>SRG774 &copy;</h1>

  <!-- Current Track Display -->
  <h2 id="current-track">Now Playing: </h2>

  <!-- Hidden Audio Player -->
  <audio id="audio" controls></audio>

  <!-- Next Button -->
  <button id="next-button">Next Track</button>

  <!-- Visualizer -->
  <canvas id="visualizer"></canvas>

  <script>
    // Track List
    const tracks = [
      { title: "Steves Ableton Track", src: "assets/Steves Ableton Track.mp3" },
      { title: "Nu One", src: "assets/nuone.mp3" }
    ];

    let currentTrackIndex = 0;

    const audio = document.getElementById('audio');
    const currentTrack = document.getElementById('current-track');
    const nextButton = document.getElementById('next-button');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    // Function to Load and Play Track
    function loadTrack(index) {
      const track = tracks[index];
      audio.src = track.src;
      currentTrack.textContent = `Now Playing: ${track.title}`;
      audio.play();
    }

    // "Next" Button Click Event
    nextButton.addEventListener('click', () => {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length; // Loop to first track after the last one
      loadTrack(currentTrackIndex);
    });

    // Visualizer Setup
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    const source = audioContext.createMediaElementSource(audio);

    source.connect(analyser);
    analyser.connect(audioContext.destination);

    analyser.fftSize = 512; // Increase FFT size for more bars
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;

    // Function to Draw Dynamic Visualizer
    function draw() {
      requestAnimationFrame(draw);

      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, WIDTH, HEIGHT);

      // Center point for radial bars
      const centerX = WIDTH / 2;
      const centerY = HEIGHT / 2;
      const radius = Math.min(WIDTH, HEIGHT) / 4; // Dynamic radius
      const barCount = bufferLength;

      for (let i = 0; i < barCount; i++) {
        const angle = (i / barCount) * 2 * Math.PI;
        const barHeight = dataArray[i] * 0.75;
        const x1 = centerX + Math.cos(angle) * radius;
        const y1 = centerY + Math.sin(angle) * radius;
        const x2 = centerX + Math.cos(angle) * (radius + barHeight);
        const y2 = centerY + Math.sin(angle) * (radius + barHeight);

        // Gradient color
        const gradient = ctx.createLinearGradient(x1, y1, x2, y2);
        gradient.addColorStop(0, `rgb(${dataArray[i] + 50}, 50, 200)`);
        gradient.addColorStop(1, `rgb(50, 200, ${dataArray[i] + 50})`);

        ctx.strokeStyle = gradient;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }
    }

    // Ensure the AudioContext resumes on user interaction
    audio.addEventListener('play', () => {
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
      draw(); // Start the visualizer
    });

    // Load the first track by default
    loadTrack(currentTrackIndex);
  </script>
</body>
</html>
