<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player with Visualizer</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #121212;
      color: white;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #202020;
      border-radius: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      cursor: pointer;
      padding: 10px;
      background: #333;
      margin: 5px 0;
      border-radius: 5px;
      text-align: center;
      transition: background 0.3s;
    }
    li:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Audio Visualizer</h1>

  <!-- Audio Player -->
  <audio id="audio" controls></audio>

  <!-- Visualizer -->
  <canvas id="visualizer" width="800" height="400"></canvas>

  <!-- Playlist -->
  <h2>Playlist</h2>
  <ul id="playlist"></ul>

  <script>
    // Track List
    const tracks = [
      { title: "Steves Ableton Track", src: "./assets/Steves Ableton Track.mp3" },
      { title: "Nu One", src: "./assets/nuone.mp3" }
    ];

    const audio = document.getElementById('audio');
    const canvas = document.getElementById('visualizer');
    const playlist = document.getElementById('playlist');
    const ctx = canvas.getContext('2d');

    // Populate Playlist
    tracks.forEach((track, index) => {
      const li = document.createElement('li');
      li.textContent = track.title;
      li.addEventListener('click', () => loadTrack(index));
      playlist.appendChild(li);
    });

    // Function to Load and Play Track
    function loadTrack(index) {
      audio.src = tracks[index].src;
      audio.play();
    }

    // Visualizer Setup
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    const source = audioContext.createMediaElementSource(audio);

    source.connect(analyser);
    analyser.connect(audioContext.destination);

    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;

    function draw() {
      requestAnimationFrame(draw);

      analyser.getByteFrequencyData(dataArray);

      ctx.fillStyle = '#121212';
      ctx.fillRect(0, 0, WIDTH, HEIGHT);

      const barWidth = (WIDTH / bufferLength) * 2.5;
      let barHeight;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        barHeight = dataArray[i];

        const red = barHeight + 25;
        const green = 50;
        const blue = 150;

        ctx.fillStyle = `rgb(${red},${green},${blue})`;
        ctx.fillRect(x, HEIGHT - barHeight / 2, barWidth, barHeight / 2);

        x += barWidth + 1;
      }
    }

    // Resume AudioContext on Play
    audio.addEventListener('play', () => {
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
      draw();
    });

    // Resume AudioContext after Seeking
    audio.addEventListener('seeked', () => {
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
    });

    // Load the first track by default
    loadTrack(0);
  </script>
</body>
</html>
