<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRG774 Music</title>
  <meta property="og:title" content="srg774's Music" />
  <meta property="og:description" content="Showcasing my original tracks" />
  <meta property="og:image" content="assets/android-chrome-512x512.png" />
  <meta property="og:url" content="https://srg774.github.io/audio-visualizer/" />
  <meta property="og:type" content="website" />
  <link rel="icon" href="assets/android-chrome-512x512.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 0;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin: 20px 0;
    }

    .controls button {
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #555;
    }

    .seek-bar-container {
      position: relative;
      width: 80%;
      height: 10px;
      margin-bottom: 20px;
    }

    .seek-bar {
      width: 100%;
      height: 10px;
      background: #333;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }

    .seek-bar-progress {
      height: 100%;
      background: linear-gradient(90deg, #00f, #00bfff);
      width: 0%;
      border-radius: 5px;
      transition: width 0.1s;
    }

    .seek-bar-thumb {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 15px;
      height: 15px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
      left: 0%;
      pointer-events: none;
    }

    canvas {
      display: block;
      width: 100%;
      height: 70vh;
    }

    footer {
      margin-top: auto;
      padding: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>SRG774 &copy;</h1>
  <h2 id="current-track">Now Playing:</h2>

  <div class="controls">
    <button id="prev-button">Previous</button>
    <button id="play-pause-button">Play</button>
    <button id="next-button">Next</button>
  </div>

  <div class="seek-bar-container">
    <div class="seek-bar" id="seek-bar">
      <div class="seek-bar-progress" id="seek-bar-progress"></div>
      <div class="seek-bar-thumb" id="seek-bar-thumb"></div>
    </div>
  </div>

  <audio id="audio"></audio>
  <canvas id="visualizer"></canvas>

  <footer>SRG774 ©</footer>

  <script>
    const tracks = [
      { title: "Layer 2", src: "assets/Layer 2.wav" },
      { title: "Bouncy", src: "assets/bouncy's.wav" },
      { title: "Waves", src: "assets/waves.wav" },
      { title: "Pulse", src: "assets/Pulse_.wav" },
      { title: "98", src: "assets/'981.wav" },
      { title: "Synthétique", src: "assets/nuhouse21.mp3" },
      { title: "Tin Hat", src: "assets/Tin Hat1.wav" },
      { title: "Highest", src: "assets/Throne1.mp3" },
      { title: "Rise", src: "assets/Rise.wav" },
      { title: "Revos", src: "assets/revos (1) (1).wav" }
    ];

    let currentTrackIndex = Math.floor(Math.random() * tracks.length);
    let isPlaying = false;

    const audio = document.getElementById('audio');
    const currentTrack = document.getElementById('current-track');
    const playPauseButton = document.getElementById('play-pause-button');
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');
    const seekBar = document.getElementById('seek-bar');
    const seekBarProgress = document.getElementById('seek-bar-progress');
    const seekBarThumb = document.getElementById('seek-bar-thumb');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    const source = audioContext.createMediaElementSource(audio);
    let audioSourceConnected = false;

    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    function connectAudioSource() {
      if (!audioSourceConnected) {
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        audioSourceConnected = true;
      }
    }

    function loadTrack(index) {
      const track = tracks[index];
      audio.src = track.src;
      currentTrack.textContent = `Now Playing: ${track.title}`;
      isPlaying = false;
      playPauseButton.textContent = 'Play';
      updateMediaSession();
    }

    function togglePlayback() {
      if (audio.paused) {
        audio.play();
        isPlaying = true;
        playPauseButton.textContent = 'Pause';
      } else {
        audio.pause();
        isPlaying = false;
        playPauseButton.textContent = 'Play';
      }
    }

    playPauseButton.addEventListener('click', () => {
      if (audioContext.state === 'suspended') {
        audioContext.resume().then(() => {
          connectAudioSource();
          togglePlayback();
        });
      } else {
        connectAudioSource();
        togglePlayback();
      }
    });

    nextButton.addEventListener('click', () => {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      loadTrack(currentTrackIndex);
      audio.play();
      isPlaying = true;
      playPauseButton.textContent = 'Pause';
    });

    prevButton.addEventListener('click', () => {
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrackIndex);
      audio.play();
      isPlaying = true;
      playPauseButton.textContent = 'Pause';
    });

    seekBar.addEventListener('click', (e) => {
      const rect = seekBar.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      audio.currentTime = percent * audio.duration;
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      seekBarProgress.style.width = `${percent}%`;
      seekBarThumb.style.left = `${percent}%`;
    });

    function drawVisualizer() {
      requestAnimationFrame(drawVisualizer);
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(centerX, centerY) * 0.6;

      for (let i = 0; i < bufferLength; i++) {
        const angle = (i / bufferLength) * 2 * Math.PI;
        const barHeight = (dataArray[i] / 255) * radius;
        const x1 = centerX + Math.cos(angle) * radius;
        const y1 = centerY + Math.sin(angle) * radius;
        const x2 = centerX + Math.cos(angle) * (radius + barHeight);
        const y2 = centerY + Math.sin(angle) * (radius + barHeight);

        ctx.strokeStyle = `rgb(${dataArray[i]}, 50, 200)`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }
    }

    audio.addEventListener('play', () => {
      connectAudioSource();
      drawVisualizer();
    });

    audio.addEventListener('ended', () => {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * tracks.length);
      } while (newIndex === currentTrackIndex);
      currentTrackIndex = newIndex;
      loadTrack(currentTrackIndex);
      audio.play();
    });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Media Session API
    function updateMediaSession() {
      if ('mediaSession' in navigator) {
        const track = tracks[currentTrackIndex];
        navigator.mediaSession.metadata = new MediaMetadata({
          title: track.title,
          artist: 'SRG774',
          album: 'My Playlist',
          artwork: [{ src: 'assets/android-chrome-512x512.png', sizes: '512x512', type: 'image/png' }]
        });

        navigator.mediaSession.setActionHandler('play', () => {
          connectAudioSource();
          audio.play();
          isPlaying = true;
          playPauseButton.textContent = 'Pause';
        });

        navigator.mediaSession.setActionHandler('pause', () => {
          audio.pause();
          isPlaying = false;
          playPauseButton.textContent = 'Play';
        });

        navigator.mediaSession.setActionHandler('previoustrack', () => prevButton.click());
        navigator.mediaSession.setActionHandler('nexttrack', () => nextButton.click());
      }
    }

    loadTrack(currentTrackIndex);
  </script>
</body>
</html>
